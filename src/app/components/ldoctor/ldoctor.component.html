<mat-card>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- ID Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="TipoIdentificacion">
        <th mat-header-cell *matHeaderCellDef> TipoIdentificacion </th>
        <td mat-cell *matCellDef="let row"> {{row.tipoIdentificacion}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Identificacion">
        <th mat-header-cell *matHeaderCellDef> Identificacion </th>
        <td mat-cell *matCellDef="let row"> {{row.identificacion}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>


      <!-- Name Column -->
      <ng-container matColumnDef="Clinica">
        <th mat-header-cell *matHeaderCellDef> Clinica </th>
        <td mat-cell *matCellDef="let row"> {{row.clinica}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Ciudad">
        <th mat-header-cell *matHeaderCellDef> Ciudad </th>
        <td mat-cell *matCellDef="let row"> {{row.ciudad}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Activo">
        <th mat-header-cell *matHeaderCellDef> Activo </th>
        <td mat-cell *matCellDef="let row"> {{row.activo?"SI":"NO"}} </td>
      </ng-container>


      <!-- Name Column -->
      <ng-container matColumnDef="FechaCreacion">
        <th mat-header-cell *matHeaderCellDef> FechaCreacion </th>
        <td mat-cell *matCellDef="let row"> {{row.fechaCreacion}} </td>
      </ng-container>

      <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editar(row)" matTooltip="Editar">
            <mat-icon>create</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="ACDE">
        <th mat-header-cell *matHeaderCellDef> Activar/Desactivar </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="ACDE(row)" matTooltip="{{row.activo?'Desactivar':'Activar'}}">
            <mat-icon>{{row.activo?"remove_circle":"add_circle"}}</mat-icon>
          </button>
        </td>
      </ng-container>


      <!-- Name Column -->
      <!-- <ng-container matColumnDef="GestionL">
        <th mat-header-cell *matHeaderCellDef class="ges"> Gesti√≥n </th>
        <td mat-cell *matCellDef="let row" class="ges">

          <mat-select [(ngModel)]="row.gestion" placeholder="--Seleccione--">
            <mat-option *ngFor="let g of row.gestiones" [value]="g.value">
              {{g.text}}
            </mat-option>
          </mat-select>
        </td>
      </ng-container> -->

      <!-- <ng-container matColumnDef="Guardar">
        <th mat-header-cell *matHeaderCellDef> Guardar </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="guardar(row)">
            <mat-icon *ngIf="show">save</mat-icon>
            <img *ngIf="!show" src="assets/img/loading.gif" style="width:30px;" />
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Tomar">
        <th mat-header-cell *matHeaderCellDef> Tomar </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="tomar(row)">
            <mat-icon *ngIf="show">grade</mat-icon>
            <img *ngIf="!show" src="assets/img/loading.gif" style="width:30px;"/>
          </button>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="{{row.activo?'':'gris'}}">
      </tr>
    </table>

    <mat-paginator [pageSize]="6" [pageSizeOptions]="[3, 6, 9]"></mat-paginator>
  </div>

</mat-card>
